name: Cypress E2E Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        containers: [1, 2]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          record: true
          parallel: true
          browser: chrome
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}

      - name: Upload Cypress Mochawesome Reports
        uses: actions/upload-artifact@v4
        with:
          name: cypress-reports-${{ matrix.containers }}
          path: cypress/reports

  merge-reports:
    runs-on: ubuntu-latest
    needs: cypress-run

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Download all Cypress reports
        uses: actions/download-artifact@v4
        with:
          path: merged-reports

      - name: Merge Mochawesome JSON reports
        run: |
          mkdir -p final-report
          npx mochawesome-merge merged-reports/**/**/*.json > final-report/report.json

      - name: Generate HTML report
        run: |
          npx marge final-report/report.json \
            --reportDir final-report \
            --reportFilename index.html

      - name: Upload Final Merged Report
        uses: actions/upload-artifact@v4
        with:
          name: cypress-merged-html-report
          path: final-report
