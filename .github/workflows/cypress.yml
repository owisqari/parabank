name: Cypress E2E Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Install dependencies
      - name: Install Node.js dependencies
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm ci

      # 3️⃣ Run Cypress tests
      - name: Run Cypress E2E tests
        uses: cypress-io/github-action@v6
        with:
          record: true # required for parallelization
          parallel: true # let Cypress Dashboard split tests
          browser: chrome # optional, default is chrome
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}

      # 4️⃣ Upload Mochawesome reports as artifact
      - name: Upload Cypress Mochawesome Reports
        uses: actions/upload-artifact@v4
        with:
          name: cypress-reports
          path: cypress/reports
